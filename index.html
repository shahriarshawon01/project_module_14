<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookshop Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h5 style="text-align: center;">Online Book Shop</h5>
            <ul>
                <li data-section="authors">Authors</li>
                <li data-section="books">Books</li>
                <li data-section="customers">Customers</li>
                <li data-section="orders">Orders</li>
                <li data-section="reports">Reports</li>
            </ul>
        </aside>
        <main class="content">
            <section id="authors" class="section active">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Authors List</h3>
                    <button id="addAuthorBtn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#authorModal">
                        <i class="fas fa-plus"></i> Add Author
                    </button>
                </div>
                <div id="authorsList"></div>

                <div class="modal fade" id="authorModal" tabindex="-1" aria-labelledby="authorModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="authorModalLabel">Add Author</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="authorFormElement">
                                    <input type="hidden" id="authorId">
                                    <div class="mb-3">
                                        <label for="authorName" class="form-label">Name:</label>
                                        <input type="text" id="authorName" class="form-control" required
                                            placeholder="Enter Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="authorEmail" class="form-label">Email:</label>
                                        <input type="email" id="authorEmail" class="form-control" required
                                            placeholder="Enter Email">
                                    </div>
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" class="btn btn-secondary cancel-btn"
                                        data-bs-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



            <section id="books" class="section">
                <h2>Books</h2>
                <div id="booksList"></div>
            </section>

            <section id="customers" class="section">
                <h2>Customers</h2>
                <div id="customersList"></div>
            </section>

            <section id="orders" class="section">
                <h2>Orders</h2>
                <div id="ordersList"></div>
            </section>

            <section id="reports" class="section">
                <h2>Report Summary</h2>
                <div id="reportSummary"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
